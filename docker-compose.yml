version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mashgin-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
      - ./backend/mashgin.db:/app/mashgin.db
    environment:
      - PYTHONPATH=/app
    networks:
      - mashgin-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mashgin-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mashgin-network
    restart: unless-stopped

  db-seeder:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mashgin-db-seeder
    volumes:
      - backend_data:/app/data
      - ./backend/mashgin.db:/app/mashgin.db
    environment:
      - PYTHONPATH=/app
    command: ["python", "checkout/repository/seed.py", "seed_data.json"]
    depends_on:
      - backend
    networks:
      - mashgin-network
    restart: "no"
    profiles:
      - seed

volumes:
  backend_data:

networks:
  mashgin-network:
    driver: bridge